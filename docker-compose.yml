version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: numbers
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - numbers_network
    volumes:
      - sqlite_data:/app/prisma:rw
    user: "1001:1001"  # nextjs kullan覺c覺s覺n覺n UID ve GID'si
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    # Set resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 200M
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  numbers_network:
    name: numbers_network
    driver: bridge

volumes:
  sqlite_data:
    name: numbers_sqlite_data